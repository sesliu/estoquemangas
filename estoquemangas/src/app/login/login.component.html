<div class="container">
	<div class="loginBox">
		<form  let #formLogin = "ngForm" >
			<legend>
				<p>Efetue o Login.</p>
			</legend>
			<label for="email">
				<input type="email" name="email" placeholder="Insira o seu e-mail" [(ngModel)] ="AutenticarUsuarioRequest.email" required >
			</label>
			<label for="senha">
				<input type="password" name="senha" placeholder="Insira sua Senha" [(ngModel)] ="AutenticarUsuarioRequest.senha" maxlength="32" required>
			</label>
			<button type="submit" [disabled] = "formLogin.form.invalid" (click) = "autenticar()">Efetuar Login</button>
		</form>
		<a href="" uiSref="alteraSenha">Esqueci minha senha.</a>
	</div>
</div>
